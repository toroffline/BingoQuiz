<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h1 class="ui teal image header">
            <div class="content">
                Bingo Quiz Board Game
            </div>
        </h1>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    Log in with Email
                    <div class="ui left icon massive input">
                        <i class="game icon"></i>
                        <input [(ngModel)]="email" type="email" name="email" class="formInput" placeholder="email" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon massive input">
                        <i class="key icon"></i>
                        <input type="password" [(ngModel)]="password" name="password" class="formInput" placeholder="password" />
                    </div>
                </div>
                <div class="ui fluid large teal submit button" (click)="loginEmail()">OK</div> <br> OR <br>
                <div class="ui fluid large blue submit button" (click)="loginFacebook()">Facebook</div>

                <div class="ui error message"></div>

            </div>
        </form>

        <div class="ui message">
            New to us?
            <a style="color:#6435c9;" [routerLink]="['signup']">Sign Up</a> <br> 
        </div>
    </div>

    
</div>
