<h1 mat-dialog-title><b>You're joining {{data.name}}</b></h1>
<div mat-dialog-content>
  <p>Please enter the password</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancle</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
