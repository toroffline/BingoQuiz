<div class="ui middle aligned center aligned grid">
  <div class="column">
      <h1 class="ui teal image header">
          <div class="content">
              Enter Your Display Name
          </div>
      </h1>
      <form class="ui large form">
          <div class="ui stacked segment">
              <div class="field">
                  <div class="ui left icon massive input">
                      <i class="game icon"></i>
                      <input [(ngModel)]="displayName" type="displayName" name="displayName" class="formInput" placeholder="  :D    " />
                  </div>
              </div>
            
              <div class="ui fluid large teal submit button" (click)="letPlay()">Play</div> 
            

              <div class="ui error message"></div>

          </div>
      </form>

     
  </div>
</div>
